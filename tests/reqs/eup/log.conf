[loggers]
keys=root

[handlers]
keys=rotfile,mem

[formatters]
keys=form

[logger_root]
level=INFO
handlers=mem

[handler_rotfile]
# Rotate 3 files, each with 1MB size limit 
class=handlers.RotatingFileHandler
formatter=form
args=('/var/nortxe/logs/EndUserPrograms.log', 'w', 1048576, 3)

[handler_mem]
# Cache in memory up to 1MB until dumping out to file
class=handlers.MemoryHandler
args=(10240, ERROR)
target=rotfile

[formatter_form]
format=%(asctime)s %(levelname)s %(name)s %(message)s
